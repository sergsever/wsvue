<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
       window.onload = function () {
           var app = new Vue({
               el: '#app',
               data: {
                   message: 'Hello Vue!'
               }
           })
       }
    </script>
</head>
<body>
<div id="app">
    {{ message }}
</div>

</body>
</html>
